<!DOCTYPE html>
<html>

<head>
    <title>Happy/Sad Detector</title>
    <style>
        /* Basic styling for better visibility */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        video {
            max-width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #preview img {
            margin-top: 20px;
            border-radius: 8px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        <button id="capture">Capture</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="preview"></div>
        <div id="result">Click capture to start</div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
